<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1>Create a New Account</h1>

<form method="post" action="">
    {% csrf_token %}
{%  for field in form %}
    <div class="form-group">
    <lable class="control-label col-sm-2">{{ field.label_tag }}</lable>
    <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
<input type="submit" value="submit">
</form>
</body>
</html>
